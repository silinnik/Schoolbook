@(userArray : Array[controllers.casemodels.UserData])


@boilerplate("User List"){

<table class="Table UserTable">
    <thead>
    <tr>
        <th></th>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>

    @for(user <- userArray){

    <tr>
        <td><input type="checkbox" name="@user.email">&nbsp;</td>
        <td>@user.email</td>
        <td>@user.name</td>
        <td>@user.surname</td>
        <td>@user.role</td>
    </tr>

    }

    </tbody>
</table>


}
