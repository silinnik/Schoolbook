@(title:String,removeOnClose : Boolean = true, id : String = "")(body:Html)(footer:Html)


<!-- Modal -->
<div class="modal fade @if(removeOnClose){remove-on-close}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">@title</h4>
            </div>
            <div class="modal-body">
                @body
            </div>
            <div class="modal-footer">
                @footer
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
