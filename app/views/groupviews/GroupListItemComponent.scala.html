@(group : Group,editable : Boolean)
@import models.Group

<tr>
    @if(editable){ <th class="userselection"><input name="group_id" value="@group.getGroup_id" type="checkbox" name="terms" /></th> }
    <th> @group.getGroup_id </th>
    <th> <a href="@controllers.routes.GroupController.requestEditGroup(group.getGroup_id)"> @group.getName </a></th>
    <th> @group.getStudents.size </th>
    @if(editable){
        <th> <a href="@controllers.routes.GroupController.requestEditGroup(group.getGroup_id)"><span class="glyphicon glyphicon-th ibtn btn-icon"></span></a></th>
    }
</tr>
